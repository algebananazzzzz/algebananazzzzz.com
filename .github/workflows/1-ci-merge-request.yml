# .github/workflows/ci-merge-request.yml
name: Merge Request CI

# Trigger:
# - Runs when a pull request targets the `main` branch
on:
  pull_request:
    branches:
      - main

jobs:
  build-static-assets:
    name: âš™ï¸ Build Gatsby Static Assets
    runs-on: ubuntu-latest

    steps:
      - name: 1. ğŸ“„ Checkout Repository (with submodules)
        uses: actions/checkout@v4

      - name: 2. âš™ï¸ Detect Package Manager
        id: detect-pm
        run: |
          if [ -f "yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
          elif [ -f "package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
          else
            echo "Unable to detect package manager"
            exit 1
          fi

      - name: 3. âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.detect-pm.outputs.manager }}

      - name: 4. â¬‡ï¸ Restore Gatsby Cache
        uses: actions/cache@v4
        with:
          path: |
            public
            .cache
          key: ${{ runner.os }}-gatsby-${{ hashFiles('**/yarn.lock', '**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-gatsby-

      - name: 5. ğŸ“¦ Install Dependencies
        run: ${{ steps.detect-pm.outputs.manager }} ${{ steps.detect-pm.outputs.command }}

      - name: 6. âš™ï¸ Build with Gatsby
        run: ${{ steps.detect-pm.outputs.manager }} run build
