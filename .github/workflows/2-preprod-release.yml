# .github/workflows/preprod-release.yml
name: Pre-production Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+-rc' # Matches tags like v1.2.3-rc
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "preprod-release"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build-static-assets:
    name: âš™ï¸ Build Gatsby Static Assets
    runs-on: ubuntu-latest

    steps:
      - name: 1. ğŸ“„ Checkout Repository
        uses: actions/checkout@v4

      - name: 2. âš™ï¸ Detect Package Manager
        id: detect-pm
        run: |
          if [ -f "yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
          elif [ -f "package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
          else
            echo "Unable to detect package manager"
            exit 1
          fi

      - name: 3. âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.detect-pm.outputs.manager }}

      - name: 4. âš™ï¸ Configure GitHub Pages
        id: pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: gatsby

      - name: 5. â¬‡ï¸ Restore Gatsby Cache
        uses: actions/cache@v4
        with:
          path: |
            public
            .cache
          key: ${{ runner.os }}-gatsby-${{ hashFiles('**/yarn.lock', '**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-gatsby-

      - name: 6. ğŸ“¦ Install Dependencies
        run: ${{ steps.detect-pm.outputs.manager }} ${{ steps.detect-pm.outputs.command }}

      - name: 7. âš™ï¸ Build with Gatsby
        run: ${{ steps.detect-pm.outputs.manager }} run build

      - name: 8. ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy-to-gh-pages:
    name: ğŸš€ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-static-assets
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: 1. ğŸš€ Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

  promote-tag-to-production:
    name: ğŸ·ï¸ Promote RC Tag to Production
    runs-on: ubuntu-latest
    needs: deploy-to-gh-pages
    if: success()
    permissions:
      contents: write

    steps:
      - name: 1. ğŸ·ï¸ Create Production Tag
        uses: actions/github-script@v7
        with:
          script: |
            const rcTag = context.ref.replace('refs/tags/', '');
            const prodTag = rcTag.replace(/-rc$/, '');
            await github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/tags/${prodTag}`,
              sha: context.sha,
            });
